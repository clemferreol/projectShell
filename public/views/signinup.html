<div ng-cloak >
  <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center" style="background-color: transparent;">
      <div flex-xs flex-gt-xs="30" layout="column">
          <md-card md-theme="default">
              <md-card-title>
                  <md-card-title-text>
                      <span class="md-headline">Login</span>
                      <span class="md-subhead">Register</span>
                  </md-card-title-text>
              </md-card-title>
              <md-content class="md-padding">
                  <form name="credential">
                      <md-input-container class="md-block" flex-gt-sm>
                          <label>Identifiant</label>
                          <input ng-model="user.username" name="username">
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                          <label>Mot de passe</label>
                          <input ng-model="user.password" type="password" name="password">
                      </md-input-container>
                      <md-card-actions layout="row" layout-align="center">
                          <md-button ng-click="signin()">Sign In</md-button>
                          <md-button ng-click="signup()">Sign Up</md-button>
                      </md-card-actions>
                  </form>
              </md-content>
          </md-card>
      </div>
  </md-content>
</div>
