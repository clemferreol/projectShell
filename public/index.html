<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="stylesheets/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=fr">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="stylesheets/styles.css">
  </head>


  <body ng-app='MyBlog'>
    <div ui-view></div>

    <script type='text/javascript' src='scripts/lib/angular/angular.min.js'></script>
    <script type='text/javascript' src='scripts/lib/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script type='text/javascript' src='scripts/lib/angular-resource/angular-resource.min.js'></script>
    <script type='text/javascript' src='scripts/lib/angular-aria/angular-aria.js'></script>
    <script type='text/javascript' src='scripts/lib/angular-animate/angular-animate.js'></script>
    <script type='text/javascript' src='scripts/lib/angular-material/angular-material.js'></script>
    <script type='text/javascript' src='https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js'></script>
    <script type='text/javascript' src='https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js'></script>
    <script type='text/javascript' src='scripts/app/signinup.js'></script>
    <script type='text/javascript' src='scripts/app/posts.js'></script>
    <script type='text/javascript' src='scripts/app/app.js'></script>
  </body>
</html>
