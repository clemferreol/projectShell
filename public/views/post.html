<div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
  <main class="mdl-layout__content">
    <div class="demo-back">
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/#/post" title="go back" role="button">
        <i class="material-icons" role="presentation">arrow_back</i>
      </a>
    </div>
    <div class="demo-blog__posts mdl-grid">
      <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('{{post.imageURL}}')">
          <h3>{{post.title}}</h3>
        </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
          <div class="minilogo"></div>
          <div>
            <strong>{{post.author}}</strong>
            <span>2 days ago</span>
          </div>
          <div class="section-spacer"></div>
          <div class="meta__favorites">
            425 <i class="material-icons" role="presentation">favorite</i>
            <span class="visuallyhidden">favorites</span>
          </div>
          <div>
            <i class="material-icons" role="presentation">bookmark</i>
            <span class="visuallyhidden">bookmark</span>
          </div>
          <div>
            <i class="material-icons" role="presentation">share</i>
            <span class="visuallyhidden">share</span>
          </div>
        </div>
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
        {{post.content}}
        </div>
        <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">



          <div class="comment mdl-color-text--grey-700" ng-repeat="comment in post.comments">
            <header class="comment__header">
              <img src="{{comment.user.profileImageURL}}" class="comment__avatar">
              <div class="comment__author">
                <strong>{{comment.user.username}}</strong>
                <span>2 days ago</span>
              </div>
            </header>
            <div class="comment__text">
              {{comment.comment}}
            </div>
            <nav class="comment__actions">
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">thumb_up</i><span class="visuallyhidden">like comment</span>
              </button>
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">thumb_down</i><span class="visuallyhidden">dislike comment</span>
              </button>
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">share</i><span class="visuallyhidden">share comment</span>
              </button>
            </nav>
          </div>




        </div>
      </div>
    </div>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
          <span class="visuallyhidden">Twitter</span>
        </button>
        <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
          <span class="visuallyhidden">Facebook</span>
        </button>
        <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
          <span class="visuallyhidden">Google Plus</span>
        </button>
      </div>
      <div class="mdl-mini-footer--right-section">
        <button class="mdl-mini-footer--social-btn social-btn__share">
          <i class="material-icons" role="presentation">share</i>
          <span class="visuallyhidden">share</span>
        </button>
      </div>
    </footer>
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
